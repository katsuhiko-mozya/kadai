<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>私は仕事が大好きです。</title>
  </head>
  <body>
    <form action="index.html" method="POST" id="myform">
        会員情報変更はこちら<br>
        <label for="simei">氏名:</label>
        <input type=" text" id="simei" name="simei" autofocus required><br>
        
        <label for="seibetu">性別:</label>
        <select name="seibetu" id="seibetu" required>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select><br>
        
        住所<br>
        <label for="ybbg">郵便番号:</label>
        <input type="tel" id="ybbg" name="ybbg" maxlength="7" minlength="7"><br>
        <label for="tdhk">都道府県:</label>
        <input type="text"  id="tdhk" name="tdhk"><br>
        <label for="zsy">住所:</label>
        <input type="text" id="zsy" name="zsy" size="50"required><br>
        
        メルマガを購読しますか？
        <label for="?">:</label>
        <input type="checkbox" id="?" name="?" value="1" checked="checked">はい
        <input type="checkbox" id="?" name="?" value="2">いいえ<br>
        
        <input type="submit" value="送信">
         </form> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

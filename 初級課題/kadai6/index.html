<!DOCTYPE html>
<html>
<head>
    <title>html フォーム 複数のフォーム</title>
</head>
<body>
    <form action="index.html" method="POST">
        <fieldset style="border:1px solid #000000;width:50%;">
        会員情報変更はこちら<br>
        <label for="simei">氏名:</label>
        <input type=" text" id="simei" name="simei" autofocus required><br>
        
        <label for="seibetu">性別:</label>
        <select name="seibetu" id="seibetu" required>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="その他">その他</option>
        </select><br>
        
        住所<br>
        <label for="ybbg">郵便番号:</label>
        <input type="tel" id="ybbg" name="ybbg" maxlength="7" minlength="7"><br>
        <label for="tdhk">都道府県:</label>
        <input type="text"  id="tdhk" name="tdhk"><br>
        <label for="zsy">住所:</label>
        <input type="text" id="zsy" name="zsy" size="50"required><br>
        
        メルマガを購読しますか？
        <label for="?">:</label>
        <input type="checkbox" id="?" name="?" value="1" checked="checked">はい
        <input type="checkbox" id="?" name="?" value="2">いいえ<br>
        
        <input type="submit" value="送信">
    </fieldset>
         </form>   
    
         <form action="index.html" method="POST">
            <fieldset style="border:1px solid #000000;width:50%;">
            アンケートにご協力ください。<br>
            <label for="kaisya">御社名:</label>
            <input type="text" id="kaisya" name="kaisya" autofocus><br>
            
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name"><br>
            
            <label for="age">年齢:</label>
            <input type="number" id="age" name="age"><br>
            
            <label for="naiyou">セミナーの内容:</label>
            <input type="checkbox" id="naiyou" name="naiyou" value="1">非常によかった
            <input type="checkbox" id="naiyou" name="naiyou" value="2">良かった
            <input type="checkbox" id="naiyou" name="naiyou" value="3">普通
            <input type="checkbox" id="naiyou" name="naiyou" value="4">良くなかった
            <input type="checkbox" id="naiyou" name="naiyou" value="5">非常に良くなかった<br>
            
            <label for="time">セミナーの実施時間:</label>
            <input type="checkbox" id="time" name="time" value="1">非常によかった
            <input type="checkbox" id="time" name="time" value="2">良かった
            <input type="checkbox" id="time" name="time" value="3">普通
            <input type="checkbox" id="time" name="time" value="4">良くなかった
            <input type="checkbox" id="time" name="time" value="5">非常に良くなかった<br>
            
            <label for="place">セミナー会場:</label>
            <input type="checkbox" id="place" name="place" value="1">非常によかった
            <input type="checkbox" id="place" name="place" value="2">良かった
            <input type="checkbox" id="place" name="place" value="3">普通
            <input type="checkbox" id="place" name="place" value="4">良くなかった
            <input type="checkbox" id="place" name="place" value="5">非常に良くなかった<br>
            
            <label for="mail">弊社からのメールを送信していいですか？:</label>
            <input type="checkbox" id="nmail" name="mail" value="1" checked="checked">はい
            <input type="checkbox" id="mail" name="mail" value="2">いいえ<br>
            
            <label for="sonota">その他、質問など</label><br>
            <textarea name="sonota" id="sonota" cols="30" rows="10"></textarea><br>
            
            <input type="submit" value="送信">
        </fieldset>
             </form>   
</body>
</html>
